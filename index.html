<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Civilization Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen">
        <div class="container">
            <h1>üèõÔ∏è CIVILIZATION</h1>
            <p class="subtitle">Online Multiplayer Strategy Game</p>
            
            <div class="card">
                <h2>Create Game</h2>
                <input type="text" id="creator-key" placeholder="Creator Key" class="input">
                <input type="text" id="host-name" placeholder="Your Display Name" class="input">
                <button id="create-game-btn" class="btn btn-primary">Create Game</button>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="card">
                <h2>Join Game</h2>
                <input type="text" id="game-code" placeholder="Game Code" class="input" maxlength="5">
                <input type="text" id="player-name" placeholder="Your Display Name" class="input">
                <button id="join-game-btn" class="btn btn-primary">Join Game</button>
            </div>
            
            <div id="lobby-status" class="status"></div>
        </div>
    </div>
    
    <!-- Waiting Room Screen -->
    <div id="waiting-room" class="screen hidden">
        <div class="container">
            <h1>Game Lobby</h1>
            <div class="game-code-display">
                <span>Game Code:</span>
                <span id="display-code" class="code"></span>
            </div>
            
            <div class="card">
                <h3>Players</h3>
                <div id="players-list"></div>
            </div>
            
            <button id="start-game-btn" class="btn btn-primary host-only hidden">Start Game</button>
            <button id="leave-lobby-btn" class="btn btn-secondary">Leave Lobby</button>
            
            <div id="waiting-status" class="status"></div>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <!-- Phase Bar (Sticky) -->
        <div id="phase-bar" class="phase-bar">
            <div class="phase-info">
                <span id="current-phase">SETUP</span>
                <span id="round-info">Round 1</span>
            </div>
            <button id="next-phase-btn" class="btn btn-small host-only hidden">Next Phase</button>
            <div id="connection-status" class="connection-indicator connected"></div>
        </div>
        
        <!-- Main Content -->
        <div class="game-content">
            <!-- Player Dashboard -->
            <div class="card">
                <h3>Your Civilization</h3>
                <div id="player-stats" class="stats-grid"></div>
            </div>
            
            <!-- Actions Panel -->
            <div class="card">
                <h3>Actions</h3>
                <div id="actions-info"></div>
                <div id="actions-buttons" class="actions-grid"></div>
            </div>
            
            <!-- Hand Viewer -->
            <div class="card">
                <h3>Your Hand (<span id="hand-count">0</span>/10)</h3>
                <div id="hand-viewer" class="hand-container"></div>
                <button id="draw-card-btn" class="btn btn-secondary">Draw Card (2 Economy)</button>
            </div>
            
            <!-- Emergency Cards -->
            <div class="card">
                <h3>Emergency Cards</h3>
                <div id="emergency-cards" class="emergency-container"></div>
            </div>
            
            <!-- Other Players -->
            <div class="card">
                <h3>Other Civilizations</h3>
                <div id="other-players"></div>
            </div>
            
            <!-- War View -->
            <div class="card">
                <h3>Wars & Sieges</h3>
                <div id="war-view"></div>
            </div>
            
            <!-- Rebellion View -->
            <div class="card">
                <h3>Rebellions</h3>
                <div id="rebellion-view"></div>
            </div>
            
            <!-- Trades & Interference -->
            <div class="card">
                <h3>Diplomacy</h3>
                <div id="diplomacy-panel"></div>
            </div>
        </div>
        
        <!-- Action Modals -->
        <div id="modal-overlay" class="modal-overlay hidden"></div>
        
        <!-- Dice Roller Modal -->
        <div id="dice-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Roll Dice</h3>
                <div id="dice-result"></div>
                <button id="roll-dice-btn" class="btn btn-primary">Roll</button>
                <button id="close-dice-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
        
        <!-- Action Modal -->
        <div id="action-modal" class="modal hidden">
            <div class="modal-content" id="action-modal-content"></div>
        </div>
    </div>
    
    <!-- Firebase Configuration Loader (load before main.js) -->
    <script src="firebase-config-loader.js"></script>
    
    <!-- Firebase Modular SDK -->
    <script type="module" src="main.js"></script>
</body>
</html>
